<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GenAI PDF Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>üìÑ GenAI PDF Chatbot</h1>

    <section class="upload-box">
      <h2>Upload PDF</h2>
      <form id="upload-form" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf" required />
        <button type="submit">üì§ Upload & Trigger Ingest</button>
        <p id="upload-status"></p>
      </form>
    </section>

    <section class="chat-box">
      <h2>Ask a Question</h2>
      <div id="chat-window">
        <div class="message system">Ask me anything about your documents.</div>
      </div>
      <form id="chat-form">
        <input type="text" id="chat-input" placeholder="Type your question..." required />
        <button type="submit">‚û°Ô∏è</button>
      </form>
    </section>
  </div>

  <script>
    // Chat submission
    document.getElementById("chat-form").onsubmit = async (e) => {
      e.preventDefault();
      const input = document.getElementById("chat-input");
      const msg = input.value.trim();
      if (!msg) return;

      const chatWindow = document.getElementById("chat-window");
      chatWindow.innerHTML += `<div class="message user">${msg}</div>`;
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg }),
      });

      const data = await res.json();
      chatWindow.innerHTML += `<div class="message bot">${data.response}</div>`;
      chatWindow.scrollTop = chatWindow.scrollHeight;
    };

    // Upload form
    document.getElementById("upload-form").onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(document.getElementById("upload-form"));
      const res = await fetch("/upload", {
        method: "POST",
        body: formData
      });
      const data = await res.json();
      document.getElementById("upload-status").innerText =
        data.message || data.error || "Something went wrong.";
    };
  </script>
</body>
</html>
